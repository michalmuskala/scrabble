function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}



function shuffle(){
	var random=0;
	var swap;
	for(var i=object1.letters.length-1;i>0;i--){
		random=Math.floor(Math.random()*i);
		if(random>-1){
			swap=object1.letters[random];
			object1.letters[random]=object1.letters[i];
			object1.letters[i]=swap;
		}
	}
	
	
}
function pop(){
	object1.letters.splice(object1.letters.length-1);
}

function getLetters(){

	var str = object1.letters[object1.letters.length-1].toLowerCase();

	var zmienna = document.querySelectorAll("#player1 td div");

				pop();
